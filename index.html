<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto py-6 px-4 text-center">
            <h1 class="text-4xl font-bold">üé• YouTube Video Summarizer</h1>
            <p class="text-lg mt-2">Input a YouTube URL, and get the transcript and summary in seconds!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 px-4">
        <!-- Input Form -->
        <div class="bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-700 text-center">Enter YouTube URL</h2>
            <form id="youtube-form" class="mt-6 space-y-4">
                <div>
                    <label for="youtube-url" class="block text-sm font-medium text-gray-700">YouTube URL</label>
                    <input 
                        type="url" 
                        id="youtube-url" 
                        class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200" 
                        placeholder="Paste your YouTube URL here..." 
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300">
                    Process Video
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-10 hidden">
            <h3 class="text-xl font-semibold text-gray-700">Summary</h3>
            <p id="summary-text" class="mt-2 bg-blue-50 p-4 rounded-lg shadow-md text-gray-800"></p>

            <h3 class="text-xl font-semibold text-gray-700 mt-6">Full Transcript</h3>
            <p id="transcript-text" class="mt-2 bg-gray-50 p-4 rounded-lg shadow-md text-gray-800"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-sm">Developed with ‚ù§Ô∏è by [Your Name]</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            $("#youtube-form").on("submit", function (e) {
                e.preventDefault();

                const youtubeUrl = $("#youtube-url").val();
                $("#result").hide();
                $("#summary-text").html("");
                $("#transcript-text").html("");

                // Show processing message
                $("body").append('<div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"><div class="text-white text-lg">Processing...</div></div>');

                $.ajax({
                    url: "/process",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ youtube_url: youtubeUrl }),
                    success: function (response) {
                        $("#loading").remove(); // Remove loading message
                        $("#result").show();
                        $("#summary-text").html(response.summary);
                        $("#transcript-text").html(response.transcript);
                    },
                    error: function (xhr) {
                        $("#loading").remove(); // Remove loading message
                        alert(`Error: ${xhr.responseJSON.error}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
