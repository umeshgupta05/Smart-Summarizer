<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer & Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto py-6 px-4 text-center">
            <h1 class="text-4xl font-bold">ðŸ“„ Text Summarizer & Chatbot</h1>
            <p class="text-lg mt-2">Upload a file and interact with the content!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 px-4">
        <!-- File Upload -->
        <div class="bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-700 text-center">Upload a File</h2>
            <form id="summarizer-form" class="mt-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Upload File</label>
                    <input type="file" id="file" name="file" accept=".pdf, .mp4, .webm" 
                        class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg">
                    Summarize
                </button>
            </form>
        </div>

        <!-- Summary Result Section -->
        <div id="result" class="mt-10 hidden">
            <h3 class="text-xl font-semibold text-gray-700">Summary</h3>
            <p id="summary-text" class="mt-2 bg-blue-50 p-4 rounded-lg shadow-md text-gray-800"></p>
        </div>

        <!-- Chatbot Section -->
        <div id="chatbot-container" class="mt-10 hidden bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-700">Ask Questions About the File</h3>
            <div id="chat-window" class="h-60 overflow-y-auto bg-gray-50 p-4 rounded-lg mt-4"></div>
            <div class="mt-4 flex">
                <input type="text" id="chat-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none" 
                    placeholder="Type your question...">
                <button id="send-btn" class="ml-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg shadow-lg">
                    Send
                </button>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            $("#summarizer-form").on("submit", function (e) {
                e.preventDefault();

                let formData = new FormData();
                let file = $("#file")[0].files[0];

                if (!file) {
                    alert("Please upload a file.");
                    return;
                }

                formData.append("file", file);

                $("#result, #chatbot-container").hide();
                $("#summary-text").html("");

                $.ajax({
                    url: "/process",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $("#result").show();
                        $("#summary-text").html(response.summary);
                        $("#chatbot-container").show();
                    },
                    error: function (xhr) {
                        alert(`Error: ${xhr.responseJSON.error}`);
                    }
                });
            });

            $("#send-btn").click(function () {
                let userQuestion = $("#chat-input").val().trim();

                if (userQuestion === "") return;

                $("#chat-window").append(`<div class="text-right text-blue-600 mb-2"><strong>You:</strong> ${userQuestion}</div>`);
                $("#chat-input").val("");

                $.ajax({
                    url: "/chat",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ question: userQuestion }),
                    success: function (response) {
                        $("#chat-window").append(`<div class="text-left text-gray-700 mb-2"><strong>Bot:</strong> ${response.answer}</div>`);
                    },
                    error: function (xhr) {
                        alert(`Error: ${xhr.responseJSON.error}`);
                    }
                });
            });
        });
    </script>

</body>
</html>
