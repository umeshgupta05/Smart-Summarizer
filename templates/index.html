<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto py-6 px-4 text-center">
            <h1 class="text-4xl font-bold">ðŸŽ¥ Video Summarizer</h1>
            <p class="text-lg mt-2">Input a YouTube URL or upload a video file to get the transcript and summary!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 px-4">
        <!-- Input Form -->
        <div class="bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-700 text-center">Enter YouTube URL or Upload Video</h2>
            <form id="video-form" class="mt-6 space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="youtube-url" class="block text-sm font-medium text-gray-700">YouTube URL</label>
                    <input type="url" id="youtube-url" class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200" placeholder="Paste YouTube URL here..." />
                </div>
                <div>
                    <label for="video-file" class="block text-sm font-medium text-gray-700">Or Upload Video File</label>
                    <input type="file" id="video-file" class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm" accept="video/*" />
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300">
                    Process Video
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-10 hidden">
            <h3 class="text-xl font-semibold text-gray-700">Summary</h3>
            <p id="summary-text" class="mt-2 bg-blue-50 p-4 rounded-lg shadow-md text-gray-800"></p>
            <h3 class="text-xl font-semibold text-gray-700 mt-6">Full Transcript</h3>
            <p id="transcript-text" class="mt-2 bg-gray-50 p-4 rounded-lg shadow-md text-gray-800"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10"></footer>

    <script>
        $(document).ready(function () {
            $("#video-form").on("submit", function (e) {
                e.preventDefault();

                const youtubeUrl = $("#youtube-url").val();
                const videoFile = $("#video-file")[0].files[0];
                $("#result").hide();
                $("#summary-text").html("");
                $("#transcript-text").html("");

                // Show processing message
                $("body").append('<div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"><div class="text-white text-lg">Processing...</div></div>');

                const formData = new FormData();
                formData.append("youtube_url", youtubeUrl);
                formData.append("video_file", videoFile);

                $.ajax({
                    url: "/process",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $("#loading").remove();
                        $("#result").show();
                        $("#summary-text").html(response.summary);
                        $("#transcript-text").html(response.transcript);
                    },
                    error: function (xhr) {
                        $("#loading").remove();
                        alert(`Error: ${xhr.responseJSON.error}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
